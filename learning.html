<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning - Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="learning.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="images/logo.png" alt="Speed Learning Link" class="logo-img">
                <span>Speed Learning Link</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="courses.html">Courses</a>
                <a href="resources.html">Resources</a>
                <a href="learning.html" class="active">My Learning</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="learning-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-info">
                <div class="avatar">
                    <img id="userAvatar" alt="User Avatar">
                </div>
                <div class="user-name">
                    <!-- 用户名将由 JavaScript 动态填充 -->
                </div>
                <button class="logout-btn">
                    <i class="icon-logout"></i>
                    Logout
                </button>
            </div>
            <ul class="menu-list">
                <li class="active" data-tab="order-history">
                    <i class="icon-order"></i>Order History
                </li>
                <li data-tab="downloaded-resources">
                    <i class="icon-download"></i>Download History
                </li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Order History -->
            <div class="tab-content active" id="order-history">
                <div class="section-header">
                    <h2>Order History</h2>
                    <div class="search-box">
                        <input type="text" placeholder="Search Orders...">
                    </div>
                </div>
                <div class="orders-list">
                    <!-- Order items will be dynamically generated by JS -->
                </div>
            </div>

            <!-- Download History -->
            <div class="tab-content" id="downloaded-resources" style="display: none;">
                <div class="section-header">
                    <h2>Download History</h2>
                </div>
                <div class="downloads-list">
                    <!-- Download items will be dynamically generated by JS -->
                </div>
            </div>
        </div>
    </div>
    <script src="learning.js"></script>
</body>
</html>
